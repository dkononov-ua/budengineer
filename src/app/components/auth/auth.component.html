<div class="container">

  <mat-card class="d-flex t-c p-2 form-group" *ngIf="autorization">
    <mat-card-title>Прив'язана пошта <i class="fa-solid fa-link"></i></mat-card-title>
    <mat-card-content>
      <img *ngIf="userData.photoURL" class="profilePhoto" [src]="userData.photoURL" alt="user-photo">
      <img *ngIf="!userData.photoURL" class="profilePhoto" src="logo/logo.png" alt="">
      <p *ngIf="userData.displayName">{{userData.displayName}}</p>
      <p *ngIf="userData.email">{{userData.email}} </p>
    </mat-card-content>
    <button *ngIf="userData" type="submit" class="btn btn-secondary m-2" (click)="logout()">Вийти з профілю</button>
  </mat-card>

  <form (ngSubmit)="register()" *ngIf="authValue === 1">
    <input type="email" [(ngModel)]="email" name="email" placeholder="Email" required>
    <input type="password" [(ngModel)]="password" name="password" placeholder="Password" required>
    <input type="tel" [(ngModel)]="phoneNumber" name="phoneNumber" placeholder="phoneNumber" required>
    <button type="submit" class="btn btn-secondary m-2">Зареєструватись</button>
  </form>

  <button *ngIf="authValue === 0 && !userData" class="btn btn-secondary m-2" (click)="authValue = 1">
    Реєстрація
  </button>

  <button *ngIf="authValue === 0 && !userData" class="btn btn-secondary m-2" (click)="googleLogin()">
    Авторизація з <i class="fa-brands fa-google"></i>
  </button>

  <button *ngIf="authValue === 0 && !userData" class="btn btn-secondary m-2" (click)="authValue = 2">
    Вхід
  </button>

  <form (ngSubmit)="login()" *ngIf="authValue === 2">
    <input type="email" [(ngModel)]="userData.email" name="email" placeholder="Email" required>
    <input type="password" [(ngModel)]="userData.password" name="password" placeholder="Password" required>
    <button type="submit" class="btn btn-secondary m-2">Увійти</button>
  </form>

  <button *ngIf="authValue !== 0" class="btn btn-secondary m-2" (click)="authValue = 0">
    Назад
  </button>

  <app-user-profile></app-user-profile>

</div>
