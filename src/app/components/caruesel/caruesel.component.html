<div id="carouselExampleDark" class="carousel carousel-dark slide" data-bs-ride="carousel">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active" aria-current="true"
      aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" aria-label="Slide 3"></button>
    <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="3" aria-label="Slide 4"></button>
    <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="4" aria-label="Slide 5"></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active" data-bs-interval="4000">
      <img [src]="imgPath + '5.png'" class="d-block" alt="Інженерний супровід будівництва">
    </div>
    <div class="carousel-item" data-bs-interval="4000">
      <img [src]="imgPath + '1.png'" class="d-block" alt="Розробка будівельної документації">
    </div>
    <div class="carousel-item" data-bs-interval="4000">
      <img [src]="imgPath + '2.png'" class="d-block" alt="Розробка виконавчої документації">
    </div>
    <div class="carousel-item" data-bs-interval="4000">
      <img [src]="imgPath + '3.png'" class="d-block" alt="Інженерний супровід">
    </div>
    <div class="carousel-item" data-bs-interval="4000">
      <img [src]="imgPath + '4.png'" class="d-block" alt="Комплектування виконавчої документації">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
